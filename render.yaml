services:
  - type: web
    name: ppe-compliance-backend
    env: python
    region: singapore
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: APP_NAME
        value: PPE Compliance System
      - key: APP_VERSION
        value: 1.0.0
      - key: DEBUG
        value: false
      - key: ENVIRONMENT
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: DATABASE_URL
        value: sqlite:///./ppe_compliance.db
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_UPLOAD_SIZE
        value: 52428800
      - key: VIDEO_STREAM_FPS
        value: 30
      - key: CONFIDENCE_THRESHOLD
        value: 0.50
      - key: MODEL_PATH
        value: ./best.pt
      - key: DEFAULT_ADMIN_EMAIL
        value: admin@ppecompliancesystem.com
      - key: DEFAULT_ADMIN_PASSWORD
        generateValue: true
      - key: DEFAULT_ADMIN_NAME
        value: System Administrator
      - key: ALLOW_PUBLIC_REGISTRATION
        value: true
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_EMAIL
        sync: false
      - key: SMTP_FROM_NAME
        value: PPE Compliance System
      - key: EMAIL_ENABLED
        value: true
    disk:
      name: ppe-data
      mountPath: /app
      sizeGB: 1
